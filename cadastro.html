<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Receitas da Tia Jurema</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link" href="receitas.html">Receitas</a>
                    <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-11">

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nome</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-lg" id="nome">
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control form-control-lg" id="email">
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">CEP</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control form-control-lg" id="cep">
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Rua</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-lg" id="rua">
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">N°</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control form-control-lg" id="numero">
                        </div>

                        <label for="colFormLabelLg"
                            class="col-sm-2 col-form-label col-form-label-lg">Complemento</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-lg" id="complemento">
                        </div>
                    </div>

                    <div class="row">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Cidade</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-lg" id="cidade">
                        </div>

                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">UF</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-lg" id="cidade">
                        </div>

                        <div class="col-sm-1">
                            <button type="button" class="btn btn-secondary btn-lg">Cadastrar</button>
                        </div>

                    </div>


                </div>


                <div class="col-3">

                </div>

            </div>
        </div>
        
    </main>
    <footer>
        ®Jurema 2022
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
